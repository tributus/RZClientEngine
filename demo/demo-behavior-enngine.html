<body>
<div id="targetEl"></div>
<button id="bt1">Clique aqui</button>

<script>
    //Widget creation
    var demoBehavior = ruteZangada.behavior("save-form",{friendlyName:"Save form data"},function(){
        this.initialize = function(){

        }
    });

    var frm = {};//"form instance example";
    var button1 = {}; //button instance example


    var behaviorInstane = ruteZangada.loadBehavior("save-form",{
        //global params (common to all behaviors
        sourceElement:button1,
        trigger:"click",
        conditions:undefined,
        //specific behavior params
        formInstance:frm,
        validate:true,
        endpoint:"http://api/saveform",
        method:"post",
        afterSuccess:undefined,
        afterFail:"clear-form"
    });



</script>
